<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" sizes="16x16" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Sample Form</title>
</head>
<body>
    <div class="username-container">
        <button id="usernameBtn" onclick="usernameBtnClicked(event)" title="Current Time"/>
    </div>
    <div class="form-container">
        <h2>Enter Your Name</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="name" name="name" placeholder="Your name"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="network-response-container">
        <button id="fetchDataBtn" onclick="fetchData()">Fetch Data</button>
        <textarea id="responseData" rows="10" readonly placeholder="Detailed response will appear here"></textarea>
    </div>
</body>
</html>
